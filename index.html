<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blockhead: A Canvas HTML5 Game</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/output.css"/>
  </head>
  <body>
    <nav>
      <a href="https://github.com/mjohnson324/Blockhead">Github</a>
      <a href="https://www.linkedin.com/in/mwjohnson324/">LinkedIn</a>
      <a href="http://michael-w-johnson.com/">Portfolio</a>
    </nav>
    <h1>Blockhead:</h1>
    <h3>a game by Michael Johnson</h3>
    <div class="key">
      <label>Key:</label>
      <img src='assets/Images/key.png'></img>
    </div>
    <canvas id="blockhead"></canvas>
    <h2>Directions</h2>
    <section class="directions">
      <div>
        <label>How to move:</label>
        <img src='assets/Images/arrow-keys.png'></img>
      </div>
      <div>
        <label>Don't fall off the edge!</label>
        <img src='assets/Images/death.gif'></img>
      </div>
      <div>
        <label>The block transforms as you move</label>
        <img src='assets/Images/movement.gif'></img>
      </div>
      <div>
        <label>Reach the goal!</label>
        <img src='assets/Images/goal.gif'></img>
      </div>
    </section>
    <script src="assets/JavaScript/bundle/bundle.js"></script>
  </body>
</html>
